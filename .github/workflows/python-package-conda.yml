name: Python Package using Conda

on: [push]

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Create Executable with PyInstaller
        uses: sayyid5416/pyinstaller@v1.5.0  # Updated to newer version
        with:
          python_ver: '3.8'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'main'
          options: --onefile
          
      # Optional: Explicitly add upload artifact if needed
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: main.exe
          path: dist/main.exe
