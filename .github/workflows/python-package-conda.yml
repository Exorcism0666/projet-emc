workflow:
  name: Build and Release EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile main.py  # Adaptez cette ligne selon votre structure

    - name: Upload artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: executable
        path: dist/main.exe  # Adaptez selon le nom de votre exécutable

  release:
    needs: build
    runs-on: windows-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: executable

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v0.0.${{ github.run_number }}
        name: Release v0.0.${{ github.run_number }}
        body: Automated release of the executable
        draft: false
        prerelease: false
        files: main.exe  # Adaptez selon le nom de votre exécutable
